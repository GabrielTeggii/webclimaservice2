<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üå§ Clima em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
    }
    header {
      background: linear-gradient(90deg, #111, #1f1f1f);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: .5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      border-bottom: 1px solid #2a2a2a;
    }
    main { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button.refresh {
      background: #2d2d2d;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #444;
      cursor: pointer;
      font-size: 1rem;
      transition: all .3s;
    }
    button.refresh:hover { background: #3d3d3d; transform: scale(1.05); }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: grid;
      gap: 12px;
      align-content: start;
      border: 1px solid #2a2a2a;
      transition: all .2s ease-in-out;
    }
    .card:hover { box-shadow: 0 6px 25px rgba(0,0,0,0.6); }
    .top { display: flex; align-items: center; gap: 12px; }
    .city { font-size: 1.2rem; font-weight: 700; color: #fff; }
    .country { font-size: .85rem; color: #aaa; }
    .temp { font-size: 2.4rem; font-weight: 700; color: #50b4ff; }
    .cond { color: #ddd; font-size: 1rem; }
    .meta {
      display: flex; flex-wrap: wrap; gap: 10px;
      font-size: .95rem; margin-top: 4px;
      color: #bbb;
    }
    .pill {
      background: #2b2b2b; color: #ccc;
      padding: 4px 10px; border-radius: 999px; font-size: .8rem;
      border: 1px solid #3a3a3a;
    }
    .status { text-align: center; color: #999; margin-top: 16px; font-size: .9rem; }
    img.icon { width: 50px; height: 50px; }
    .error {
      border: 1px solid #7f1d1d; background: #1f0f0f;
      color: #ffcccc; padding: 12px; border-radius: 8px;
    }
    .extra {
      font-size: .85rem;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>üå§ Clima em Tempo Real</header>
  <main>
    <div class="controls">
      <button class="refresh" onclick="refreshData()">üîÑ Atualizar Agora</button>
    </div>
    <div class="grid" id="grid">
      <div class="card"><div class="city">Carregando...</div></div>
    </div>
    <div id="status" class="status">Carregando dados...</div>
  </main>

  <script>
    const grid = document.getElementById('grid');
    const statusEl = document.getElementById('status');

    function cardTemplate(item) {
      if (item.error) {
        return `
          <div class="card error">
            <div class="city">${item.city}${item.country ? ` (${item.country})` : ''}</div>
            <div>Falha ao carregar: ${item.error}</div>
          </div>
        `;
      }
      return `
        <div class="card">
          <div class="top">
            ${item.icon ? `<img class="icon" src="${item.icon}" alt="${item.condition || ''}">` : ''}
            <div>
              <div class="city">${item.city}</div>
              <div class="country">${item.country || ''}</div>
            </div>
          </div>
          <div class="temp">${item.temperature != null ? Number(item.temperature).toFixed(1) : '--'}¬∞C</div>
          <div class="cond">${item.condition || ''}</div>
          <div class="meta">
            <span>üí® ${item.wind_kmh ?? '--'} km/h</span>
            <span>üíß Umidade: ${item.humidity ?? '--'}%</span>
            <span>üå° Sensa√ß√£o: ${item.feels_like ?? '--'}¬∞C</span>
            <span class="pill">M√°x: ${item.max ?? '--'}¬∞C</span>
            <span class="pill">M√≠n: ${item.min ?? '--'}¬∞C</span>
          </div>
          <div class="extra">‚è± √öltima leitura autom√°tica em: ${new Date().toLocaleTimeString()}</div>
        </div>
      `;
    }

    function renderAll(data) {
      if (!Array.isArray(data) || data.length === 0) {
        grid.innerHTML = `<div class="card error">Sem dados para exibir.</div>`;
        return;
      }
      grid.innerHTML = data.map(cardTemplate).join('');
    }

    async function loadWeather() {
      statusEl.textContent = 'üîÑ Atualizando...';
      try {
        const r = await fetch('/api/weather/all');
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const d = await r.json();
        renderAll(d);
        statusEl.textContent = '√öltima atualiza√ß√£o: ' + new Date().toLocaleTimeString();
      } catch (e) {
        statusEl.textContent = 'Erro ao carregar dados: ' + (e.message || e);
        grid.innerHTML = `<div class="card error">${statusEl.textContent}</div>`;
      }
    }

    function refreshData() {
      loadWeather();
    }

    function startStream() {
      const es = new EventSource('/api/stream');
      es.onmessage = ev => {
        try {
          const d = JSON.parse(ev.data);
          renderAll(d);
          statusEl.textContent = '√öltima atualiza√ß√£o: ' + new Date().toLocaleTimeString();
        } catch {}
      };
      es.onerror = () => {
        statusEl.textContent = 'Conex√£o inst√°vel. Tentando manter atualiza√ß√µes...';
      };
    }

    loadWeather().then(startStream);
    fetch("/api/clima")
  </script>
</body>
</html>
